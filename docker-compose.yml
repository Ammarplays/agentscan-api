services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agentscan
      POSTGRES_PASSWORD: agentscan
      POSTGRES_DB: agentscan
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentscan"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
